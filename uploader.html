<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로더 (Front-end 예제)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #uploadForm { display: flex; flex-direction: column; gap: 10px; max-width: 400px; }
        #statusMessage { margin-top: 15px; padding: 10px; border: 1px solid #ccc; min-height: 20px; }
    </style>
</head>
<body>

    <h2>이미지 파일 백엔드 전송 예제</h2>
    
    <div id="uploadForm">
        <input type="file" id="imageFile" accept="image/*">
        <button id="uploadButton">이미지 업로드 시작</button>
    </div>

    <div id="statusMessage">상태: 파일을 선택하고 업로드 버튼을 눌러주세요.</div>

    <script>
        // ⭐ 백엔드 API 주소를 여기에 입력하세요.
        const API_ENDPOINT = 'http://localhost:8080/upload'; 

        const fileInput = document.getElementById('imageFile');
        const uploadButton = document.getElementById('uploadButton');
        const statusMessage = document.getElementById('statusMessage');

        uploadButton.addEventListener('click', handleUpload);

        async function handleUpload() {
            // 1. 선택된 파일 확인
            const file = fileInput.files[0];
            if (!file) {
                statusMessage.textContent = '상태: 파일을 먼저 선택해야 합니다.';
                statusMessage.style.backgroundColor = 'yellow';
                return;
            }

            statusMessage.textContent = `상태: 파일 "${file.name}" 업로드 중...`;
            statusMessage.style.backgroundColor = 'lightblue';

            // 2. FormData 객체 생성 및 파일 추가
            const formData = new FormData();
            // 백엔드가 기대하는 키 이름('image')을 사용해야 합니다.
            formData.append('image', file); 

            try {
                // 3. fetch API를 사용해 POST 요청 전송
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    // FormData 사용 시 Content-Type 헤더는 자동으로 설정됩니다 (multipart/form-data)
                    body: formData,
                });

                // 4. 응답 처리
                if (response.ok) {
                    const result = await response.json();
                    statusMessage.textContent = `상태: 업로드 성공! 응답: ${JSON.stringify(result)}`;
                    statusMessage.style.backgroundColor = 'lightgreen';
                } else {
                    const errorText = await response.text();
                    statusMessage.textContent = `상태: 업로드 실패. 코드: ${response.status}. 백엔드 응답: ${errorText}`;
                    statusMessage.style.backgroundColor = 'lightcoral';
                }
            } catch (error) {
                // 네트워크 오류 (예: 백엔드 서버가 꺼져있을 때)
                statusMessage.textContent = `상태: 네트워크 오류 발생. (${error.message})`;
                statusMessage.style.backgroundColor = 'lightcoral';
                console.error('Fetch Error:', error);
            }
        }
    </script>

</body>
</html>
